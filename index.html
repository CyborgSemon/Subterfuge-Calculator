<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

	<body class="mdc-typography">
		<div class="mdc-layout-grid gridTest">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-1-tablet mdc-layout-grid__cell--span-0-phone"></div>
				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
					<div class="mdc-card">
						<h1 class="mdc-typography--headline5 topCard">Subterfuge Calculator</h1>
						<div class="mdc-layout-grid__inner extraPadding">
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet">
								<h3 class="mdc-typography--subtitle1">You</h3>
								<div class="mdc-text-field formTextField" data-mdc-auto-init="MDCTextField">
									<input type="number" id="friendly_drillers" class="mdc-text-field__input">
									<label class="mdc-floating-label" for="my-text-field">Your Drillers</label>
									<div class="mdc-line-ripple"></div>
								</div>
								<br>
								<div class="specialists">
									<button class="mdc-icon-button" data-mdc-auto-init="MDCRipple" data-mdc-ripple-is-unbounded>
										<span class="spec-icon spec-icon__foreman mdl-badge mdl-badge--overlap" data-badge="3"></span>
									</button>
									<button class="mdc-icon-button material-icons">add</button>
								</div>
								<br>

							</div>
							<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet">
								<h3 class="mdc-typography--subtitle1">Enemy</h3>
								<div class="mdc-text-field formTextField" data-mdc-auto-init="MDCTextField">
									<input type="number" id="enemy_drillers" class="mdc-text-field__input">
									<label class="mdc-floating-label" for="my-text-field">Their Drillers</label>
									<div class="mdc-line-ripple"></div>
								</div>
							</div>
						</div>
						<button class="mdc-button mdc-button--raised buttonFix" data-mdc-auto-init="MDCRipple">Submit</button>
					</div>
				</div>
				<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-1-tablet mdc-layout-grid__cell--span-0-phone"></div>
			</div>
			<div class="mdc-layout-grid__inner resultsNudge">

			</div>
		</div>
		<button class="mdc-fab app-fab--absolute" aria-label="Favorite">
			<span class="mdc-fab__icon material-icons">add</span>
		</button>


		<div class="mdc-dialog assessmentDialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
			<div class="mdc-dialog__container">
				<div class="mdc-dialog__surface">
					<h2 class="mdc-dialog__title" id="my-dialog-title">Add Specialists</h2>
					<form class="" action="index.php" method="post">
						<div class="mdc-dialog__content" id="my-dialog-content">
							yeet
						</div>
						<footer class="mdc-dialog__actions">
							<button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel" data-mdc-auto-init="MDCRipple">Cancel</button>
							<button type="button" class="mdc-button mdc-dialog__button mdc-dialog__button--default" data-mdc-dialog-action="submit" data-mdc-auto-init="MDCRipple">Submit</button>
						</footer>
					</form>
				</div>
			</div>
			<div class="mdc-dialog__scrim"></div>
		</div>


		<script src="js/material.js"></script>
		<script src="js/main.js"></script>
