<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script type="text/javascript" src="js/main.js"></script>
		<title>Subterfuge calculator</title>
	</head>
	<body>
		<div class="navbar">
			<a href="index.html">‚ùÆ Back</a>
		</div>
		<div class="battle_type">
			<form>
				<input id="radio-attack" type="radio" name="start" value="1" checked="yes">Attacking
				<input id="radio-defend" type="radio" name="start" value="2">Defedning
				<input id="radio-sub" type="radio" name="start" value="3">Sub to Sub
			</form>
		</div>

		<div class="container" id="select-div">
			<form onsubmit="myScript()" id="attacking">
				<div class="player-1-form">
					<div class="group">
						<input type="text" required name="P1Drillers" id="P1Drillers">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Your Drillers</label>
					</div>
				</div>
				<div class="player-2-form">
					<div class="group">
						<input type="text" required name="P2Drillers" id="P2Drillers">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Their Drillers</label>
					</div>
					<div class="group">
						<input type="text" required name="P2Shields" id="P2Shields">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Their Shields</label>
					</div>
				</div>
				<input type="submit" value="Submit">
			</form>
			<form onsubmit="myScript()" id="defending">
				<div class="player-1-form">
					<div class="group">
						<input type="text" required name="P1Drillers" id="P1Drillers">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Your Drillers</label>
					</div>
					<div class="group">
						<input type="text" required name="P1Shields" id="P1Shields">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Your Shields</label>
					</div>
				</div>
				<div class="player-2-form">
					<div class="group">
						<input type="text" required name="P2Drillers" id="P2Drillers">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Their Drillers</label>
					</div>
				</div>
				<input type="submit" value="Submit">
			</form>
			<form onsubmit="myScript()" id="subToSub">
				<div class="player-1-form">
					<div class="group">
						<input type="text" required name="P1Drillers" id="P1Drillers">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Your Drillers</label>
					</div>
				</div>
				<div class="player-2-form">
					<div class="group">
						<input type="text" required name="P2Drillers" id="P2Drillers">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Their Drillers</label>
					</div>
				</div>
				<input type="submit" value="Submit">
			</form>
		</div>
