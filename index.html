<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script type="text/javascript" src="js/main.js"></script>
		<title>Subterfuge calculator</title>
	</head>
	<body>
		<div class="navbar">
			<a href="index.html">‚ùÆ Back</a>
		</div>
		<main>
			<div class="battle_type">
				<form>
					<input id="radio-attack" type="radio" name="start" value="1" checked="yes">Attacking
					<input id="radio-defend" type="radio" name="start" value="2">Defending
					<input id="radio-sub" type="radio" name="start" value="3">Sub to Sub
				</form>
			</div>

			<div class="container1" id="select-div">
				<form onsubmit="myScript()" id="attacking">
					<h1>Attacking</h1>
					<div class="player-1-form">
						<div class="odd-one">
							<div class="group">
								<input type="text" required name="P1Drillers" id="P1Drillers">
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Your Drillers</label>
							</div>
						</div>
						<div class="group">
							<input type="text" required name="P1Admrails" id="P1Admrails">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Your Admrails</label>
						</div>
					</div>
					<div class="player-2-form">
						<div class="group">
							<input type="text" required name="P2Drillers" id="P2Drillers">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Their Drillers</label>
						</div>
						<div class="group">
							<input type="text" required name="P2Shields" id="P2Shields">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Their Shields</label>
						</div>
						<div class="group">
							<input type="text" required name="P2Admrails" id="P2Admrails">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Their Admrails</label>
						</div>
					</div>
					<input class="submitButton" type="submit" value="Submit">
				</form>
				<form onsubmit="myScript()" id="defending">
					<h1>Defending</h1>
					<div class="player-1-form">
						<div class="group">
							<input type="text" required name="P1Drillers" id="P1Drillers">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Your Drillers</label>
						</div>
						<div class="group">
							<input type="text" required name="P1Shields" id="P1Shields">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Your Shields</label>
						</div>
					</div>
					<div class="player-2-form">
						<div class="odd-one">
							<div class="group">
								<input type="text" required name="P2Drillers" id="P2Drillers">
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Their Drillers</label>
							</div>
						</div>
					</div>
					<input type="submit" value="Submit">
				</form>
				<form onsubmit="myScript()" id="subToSub">
					<h1>Sub To Sub</h1>
					<div class="player-1-form">
						<div class="group">
							<input type="text" required name="P1Drillers" id="P1Drillers">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Your Drillers</label>
						</div>
					</div>
					<div class="player-2-form">
						<div class="group">
							<input type="text" required name="P2Drillers" id="P2Drillers">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Their Drillers</label>
						</div>
					</div>
					<input type="submit" value="Submit">
				</form>
			</div>
		</main>

	</body>
</html>
